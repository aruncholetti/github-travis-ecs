sudo: false
dist: trusty

language: python

before_install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin

jobs:
  include:
  - stage: build and push ap docker image
    script:
      - eval $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
      - docker build -t ap0002 .
      - docker tag ap0002:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/ap/ap0002:latest
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/ap/ap0002:latest
  - stage: run image tests
    script: echo "Test1 Finish"
  - stage: deploy docker image
    script: skip

notifications:
  slack:
    on_pull_requests: true
    rooms:
      secure: 
    on_success: always # default: always
    on_failure: always # default: always